<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Form</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
  <link rel="stylesheet" href="assets/css/index.css" />
  <link rel="stylesheet" href="assets/css/reset.css" />
</head>

<body>
  <div class="background"></div>
  <div class="card">
    <img class="logo" src="assets/Images/logo.svg" />

    <h2>Create Account</h2>
    <form class="form">
      <input id="name" type="text" placeholder="Name" />
      <span class="errorText" id="nameText">
        Your name has to be more than 7 words & numbers
      </span>
      <input id="email" type="email" placeholder="Email" />
      <span class="errorText" id="emailText">Your email must includes '@'</span>
      <input id="pass" type="password" placeholder="Password">
      <span class="errorText" id="passText">Your password has to be more than 8 words or numbers</span>
      <div id="buttons">
        <button id="signUp" type="submit">Sign Up</button>
        <button id="resetBtn">Reset <span class="material-symbols-outlined">
            delete
          </span></button>
      </div>

    </form>
    <footer>
      already Signed up?
      <a href="#">Login here</a>
    </footer>
  </div>

  <script defer src="assets/js/index.js"></script>
</body>

</html>
